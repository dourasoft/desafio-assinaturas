on: push

name: PRODUCTION-DEPLOY

jobs:
  production-deploy:
    runs-on: ubuntu-latest
    needs: tests-suite
    if: ${{ needs.tests-suite.result == 'success' }}

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Production
        run: |
          ssh user@your-server "echo 'Deployment successful!'"
  
  dummy-job:
    runs-on: ubuntu-latest
    steps:
      - name: Dummy Step
        run: echo "This is a dummy job, it has no actual purpose."
